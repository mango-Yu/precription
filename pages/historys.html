<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <style>
        .inner{width:1280px;margin: 100px auto;}
        .layui-table-view{margin-top: 30px;width: 1280px !important;}
        .layui-table-cell {height: auto;line-height: 28px;padding: 0 15px;position: relative;overflow: hidden;text-overflow: ellipsis;white-space: normal; box-sizing: border-box;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <h1>病情历史记录</h1>
        <table class="layui-table" id="preInfoTable" lay-data="{width: 892, height:332,url:'http://localhost:8081/findall', page:true, id:'idTest'}" lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox'}"></th>
                <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                <th lay-data="{field:'name', width:80}">姓名</th>
                <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                <th lay-data="{field:'telephone', width:132}">电话</th>
                <th lay-data="{field:'symptom', width:250}">症状</th>
                <th lay-data="{field:'medicine', width:250}">药方</th>
                <th lay-data="{field:'date', width:150, sort: true}">日期</th>
                <th lay-data="{ width:200, align:'center', toolbar: '#barDemo'}"></th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

</script>


<script src="../static/lib/layui/layui.js"></script>
<script src="../static/lib/js/jquery-1.11.2.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            }
        });


        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
