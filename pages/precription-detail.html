    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>

<script>
    var personData='';
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#preInfoTable'
            ,height: 315
            ,url: 'http://localhost:8081/findall' //数据接口
            ,page: false //开启分页
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{title: '序号',templet: '#indexTpl'}
                ,{field: 'name', title: '姓名', width:80,edit: 'text'}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'telephone', title: '电话', width:120,edit: 'text'}
                ,{field: 'symptom', title: '症状', width: 200,align:'center',edit: 'text'}
                ,{field: 'medicine', title: '药方', width: 200,align:'center',edit: 'text'}
                ,{field: 'date', title: '日期', width: 150, sort: true,align:'center'}
                ,{title: '操作', width: 200, toolbar: '#barDemo',align:'center'}
            ]]
        });
        //监听表格复选框选择
        table.on('checkbox(preInfoTable)', function(obj){
            console.log(obj)
        });
        table.on('edit(preInfoTable)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
        //监听工具条
        table.on('tool(preInfoTable)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        form.verify({
            name:function (value) {
                if(value.length == 0){
                    return '请输入姓名!';
                }
            },
            symptom:function (value) {
                if(value.length == 0){
                    return '请输入病因!';
                }
            },
            medicine:function (value) {
                if(value.length == 0){
                    return '请输入药方!';
                }
            },
            telephone:[/^1[3|4|5|8][0-9]\d{4,8}$/, '手机必须11位，请输入正确手机号！']
        });
        $("#addIllDetail").on('click',function () {
            layer.open({
                type:1,
                content:$("#IllDetail"),
                title:"添加病人病情和药方",
                area:['350px','550px'],
                success:function (index,layero) {
                    form.on('submit(formSure)', function(data) {
                        var dataStr = $("#IllDetail").serialize();
                        var params = decodeURIComponent(dataStr, true);
                        $.ajax({
                            url:'http://localhost:8081/save',
                            type:'POST',
                            dataType:'json',
                            contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                            data:params,
                            success:function (data) {

                                layer.close(index);
                                form.render(); // 更新全部
                            },
                            error:function () {
                                layer.msg("输入有误，请重新输入！")
                            }
                        });
                    });

                }
            });
        });
    });
    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    }

    var html='<div class="layui-inline">'+
            '<div class="layui-input-inline">'+
            '<select name="modules" lay-verify="required" lay-search="">'+
            '<option value="">直接选择或搜索选择</option>'+
            '</select>'+
            '</div>'+
            '</div>';

    $("#addSelect").on('click',function () {
        $('#formTable .layui-form-item').append(html);
        renderForm();//表单重新渲染，要不然添加完显示不出来新的option
    });
    $('#addSelectDetail').on('click',function () {
        addProductClassify();
        renderForm();//表单重新渲染，要不然添加完显示不出来新的option
    });
    //增加产品类别按钮点击事件
    function addProductClassify(){
        layer.open({
            type:1,
            btn:['确定','取消'],
            content:$("#select_prod"),
            title:"名称",
            area:['270px','160px'],
            //当前层索引参数（index）、当前层的DOM对象（layero）
            yes:function(index,layero){
                //获取input输入的值
                var ivalue=$(layero).find("input").val();
                //获取要添加的option的索引
                var sIndex=$("#zcySelect")[0].options.length-1;
                if(ivalue==null||ivalue==''){
                    layer.msg("请输入名称")
                }
                else{
                    layer.msg("输入的病名是："+ivalue);
                    //为select添加option
                    $("#zcySelect").append("<option value="+sIndex+">"+ivalue+"</option>");
                    renderForm();//表单重新渲染，要不然添加完显示不出来新的option
                    layer.close(index);
                }
                $(layero).find("input").val('');
            }
        })
    }

</script>
