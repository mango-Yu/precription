<script src="../static/lib/js/jquery-1.11.2.min.js"></script>
<script src="../static/lib/js/jquery.cookie.js"></script>
<script>
    /*重新渲染form*/
    function renderForm() {
        layui.use('form', function () {
            var form = layui.form;
            form.render();
        });
    }
    /*表单验证*/
    function customValidate() {
        var name = $("input[name=name]").val();
        var telephone = $("input[name=telephone]").val();
        var symptom = $("input[name=symptom]").val();
        var medicine = $("textarea[name=medicine]").val();
        var phoneTest = /^1[3|4|5|8][0-9]\d{4,8}$/;
        var rs = {
            flag: false,
            text: ''
        };
        if (!name) {
            rs.flag = true;
            rs.text = '请输入姓名';
            return rs;
        }
        if (!phoneTest.test(telephone)) {
            rs.flag = true;
            rs.text = '请输入正确手机号';
            return rs;
        }
        if (!symptom) {
            rs.flag = true;
            rs.text = '请输入病因';
            return rs;
        }
        if (!medicine) {
            rs.flag = true;
            rs.text = '请输入药方';
            return rs;
        }
        return rs;
    }
    function initForm(form ,_this) {
        var name = $(_this).closest('tr').find('.laytable-cell-2-name').text();
        var sex = $(_this).closest('tr').find('.laytable-cell-2-sex').text();
        var telephone = $(_this).closest('tr').find('.laytable-cell-2-telephone').text();
        var symptom = $(_this).closest('tr').find('.laytable-cell-2-symptom').text();
        var medicine = $(_this).closest('tr').find('.laytable-cell-2-medicine').text();
        if (sex == "男") {
            $('input:radio[name=sex]')[0].checked = true;
            $('input:radio[name=sex]')[1].checked = false;

        } else if (sex == "女") {
            $('input:radio[name=sex]')[0].checked = false;
            $('input:radio[name=sex]')[1].checked = true;

        }
        $('input[name=name]').val(name);
        $('input[name=telephone]').val(telephone);
        $('input[name=symptom]').val(symptom);
        $('textarea[name=medicine]').val(medicine);
       // form.render();
        form.render('radio');
    }
    function clearForm() {
        $("#IllDetail").find('input[name=name]').val('');
        $("#IllDetail").find('input[name=telephone]').val('');
        $("#IllDetail").find('input[name=symptom]').val('');
        $("#IllDetail").find("textarea").val('');

    }
    var id='0000';
    if($.cookie('ID') ){
        id=$.cookie('ID');
    }
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        /*初始表格渲染*/
        table.render({
            elem: '#preInfoTable'
            , height: 300
            , url: 'http://localhost:8081/findbyid/'+id//数据接口
            , method:'POST'
            /*,where:{
                id:id
            }*/
            , page: false //开启分页
            , id: 'reloadTable'
            , cols: [[ //表头
                {type: 'checkbox'}
                , {title: '序号', templet: '#indexTpl', width: 50}
                , {field: 'name', title: '姓名', width: 90, edit: 'text'}
                , {field: 'sex', title: '性别', width: 80, sort: true}
                , {field: 'telephone', title: '电话', width: 120, edit: 'text'}
                , {field: 'symptom', title: '症状', width: 210, align: 'center', edit: 'text'}
                , {field: 'medicine', title: '药方', width: 210, align: 'center', edit: 'text'}
                , {field: 'date', title: '日期', width: 150, sort: true, align: 'center'}
                , {title: '操作', width: 200, toolbar: '#barDemo', align: 'center'}
            ]]
        });
        //监听表格复选框选择
        table.on('checkbox(preInfoTable)', function (obj) {

        });
        /*表格修改单元格*/
        table.on('edit(preInfoTable)', function (obj) {
            var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段
            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
        });
        //监听工具条
        table.on('tool(preInfoTable)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {//删除
                layer.confirm('真的删除么', function (index) {
                    $.cookie('ID', '', { expires: -1 ,path: "/"});
                    id='0000';
                    window.location.reload();
                });
            } else if (obj.event === 'edit') {//编辑
                var _this=this;
                initForm(form ,_this);
                layer.open({
                    type: 1,
                    content: $("#IllDetail"),
                    title: "修改病人病情和药方",
                    btn: ['确定', '取消'],
                    area: ['350px', '550px'],
                    yes: function (index, layero) {
                        var validateResult = customValidate();
                        if (validateResult.flag) {
                            layer.alert(validateResult.text, {icon: 5});
                            return;
                        }
                        var dataStr = $("#IllDetail").serialize();
                        var params = decodeURIComponent(dataStr, true);
                        console.log(params);
                        $.ajax({
                            url: 'http://localhost:8081/update',
                            type: 'POST',
                            contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                            data: 'id='+data.id+"&"+params,
                            success: function (res) {
                                $.cookie('ID', data.id,{ path: "/"}); // 存储 cookie
                                layer.close(index);
                                window.location.reload();
                            },
                            error: function () {
                                layer.msg("输入有误，请重新输入！")
                            }
                        });
                    },
                    success: function (layero, index) {
                        $(':focus').blur();
                    }
                });
            }
        });
        /*添加病情和药方详情*/
        $("#addIllDetail").on('click', function () {
            clearForm();
            layer.open({
                type: 1,
                content: $("#IllDetail"),
                title: "添加病人病情和药方",
                btn: ['确定', '取消'],
                area: ['350px', '550px'],
                yes: function (index, layero) {
                    var validateResult = customValidate();
                    if (validateResult.flag) {
                        layer.alert(validateResult.text, {icon: 5});
                        return;
                    }
                    var dataStr = $("#IllDetail").serialize();
                    var params = decodeURIComponent(dataStr, true);

                    $.ajax({
                        url: 'http://localhost:8081/save',
                        type: 'POST',
                        contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                        data: params,
                        success: function (data) {
                            $.cookie('ID', data.data.id,{ path: "/"}); // 存储 cookie
                            layer.close(index);
                            window.location.reload();
                        },
                        error: function () {
                            layer.msg("输入有误，请重新输入！")
                        }
                    });
                },

                success: function (layero, index) {
                    $(':focus').blur();
                }


            });
        });
    });
    /*添加下拉框*/
    var html = '<div class="layui-inline">' +
            '<div class="layui-input-inline">' +
            '<select name="modules" lay-verify="required" lay-search="">' +
            '<option value="">直接选择或搜索选择</option>' +
            '</select>' +
            '</div>' +
            '</div>';

    $("#addSelect").on('click', function () {
        $('#formTable .layui-form-item').append(html);
        renderForm();//表单重新渲染，要不然添加完显示不出来新的option
    });
    $('#addSelectDetail').on('click', function () {
        addProductClassify();
        renderForm();//表单重新渲染，要不然添加完显示不出来新的option
    });
    //增加下拉框option按钮点击事件
    function addProductClassify() {
        layer.open({
            type: 1,
            btn: ['确定', '取消'],
            content: $("#select_prod"),
            title: "名称",
            area: ['270px', '160px'],
            //当前层索引参数（index）、当前层的DOM对象（layero）
            yes: function (index, layero) {
                //获取input输入的值
                var ivalue = $(layero).find("input").val();
                //获取要添加的option的索引
                var sIndex = $("#zcySelect")[0].options.length - 1;
                if (ivalue == null || ivalue == '') {
                    layer.msg("请输入名称")
                }
                else {
                    layer.msg("输入的病名是：" + ivalue);
                    //为select添加option
                    $("#zcySelect").append("<option value=" + sIndex + ">" + ivalue + "</option>");
                    renderForm();//表单重新渲染，要不然添加完显示不出来新的option
                    layer.close(index);
                }
                $(layero).find("input").val('');
            }
        })
    }

</script>
